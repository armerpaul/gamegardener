
{{ define "main" }}
    <article>
        <section>
            <h1>{{.Title}}</h1>
            {{.Content}}
            <ul>
                {{ range .Pages.ByTitle }}
                    <li>
                        <a href="{{.Permalink}}">{{.Params.Icon}} {{.Title}}</a>
                    </li>
                {{ end }}
            </ul>
        </section>
    </article>
{{ end }}
